plugins {
	id 'java'
	id 'application'
}

repositories {
    jcenter()
    mavenCentral()
	flatDir { dirs 'lib' }
}

sourceCompatibility = 11
targetCompatibility = 11
compileJava.options.encoding = 'UTF-8'

dependencies {
	implementation 'com.rabbitmq:amqp-client:5.9.0'
	compile ':bank-core:'
	implementation 'com.google.code.gson:gson:2.8.6'
}

application {
	mainClassName = 'bank.Server'
}